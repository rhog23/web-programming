  <body>
    <div id="app"></div>

      class MyComponent extends React.Component {
        render() {
          return (
            <span>
              My name is {this.props.name}, the {this.props.job}
            </span>
          );
        }
      }
      MyComponent.defaultProps = {
        job: "programmer",
      };
      ReactDOM.render(
        <MyComponent name="Jerry" />,
        document.getElementById("app")
      );
    </script>
  </body>

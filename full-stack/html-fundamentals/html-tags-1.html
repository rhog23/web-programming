<!DOCTYPE html>
<html>
  <body>
    <!-- Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>

    <!-- Paragraph -->
    <p>This is a single paragraph</p>

    <!-- Text Styling -->
    <p><em>Emphasis</em></p>
    <p><i>Italic</i></p>
    <p><b>Bold</b></p>
    <p><strong>Strong</strong></p>
    <p><u>Underlined</u></p>
    <p><ins>Inserted</ins></p>
    <p><del>Deleted</del></p>
    <p><s>Strikethrough</s></p>
    <p><mark>Marked text</mark></p>
    <p>Subscript: 7<sub>2</sub></p>
    <p>Superscript: 7<sup>2</sup></p>
    <p><small>Small text</small></p>

    <!-- Color -->
    

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Demo Google Maps</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <script src="./index.js"></script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Google Map's Distance Matrix Service</h1>
    <div id="container">
      <div id="map"></div>
      <div id="sidebar">
        <h3 style="flex-grow: 0">Request</h3>
        <pre
          style="flex-grow: 1"
          id="request"
        ></pre>
        <h3 style="flex-grow: 0">Response</h3>
        <pre
          style="flex-grow: 1"
          id="response"
        ></pre>
      </div>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1MgLuZuyqR_OGY3ob3M52N46TDBRI_9k&loading=async&callback=initMap"
      defer
    ></script>
  </body>
</html>

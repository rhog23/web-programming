<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Leaflet Map with Polygon</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Example of Polygon in Leaflet</h1>
    <div id="map" style="width: 600px; height: 400px"></div>
  </body>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script>
    var loc = [1.1292434251202235, 104.03422206883228];
    var map = L.map("map", {
      center: loc,
      zoom: 12,
    });
    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution:
        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);

    var polygon = L.polygon(
      [
        [1.1316891222019967, 104.0266258813475],
        [1.125510514761242, 104.03709741713706],
        [1.1388975606666751, 104.03769819702354],
      ],
      { color: "#003049", fillColor: "#fcbf49", weight: 2, fillOpacity: 0.7 }
    ).addTo(map);
    polygon.bindPopup("Daerah Kampung Pelita");

    var myRectangle = L.rectangle(
      [
        [1.1173192378660755, 104.04602959700087],
        [1.103440147668288, 104.06093193632283],
      ],
      { color: "#a2d2ff", fillColor: "#edf6f9", weight: 3, fillOpacity: 0.8 }
    ).addTo(map);

    myRectangle.bindPopup("Daerah Baloi");

    var myCircle = L.circle([1.0799587268639712, 103.98990079341714], 3218.69, {
      color: "#006d77",
      fillColor: "#83c5be",
      weight: 3,
      fillOpacity: 0.4,
    }).addTo(map);
    myCircle.bindPopup("Daerah Hutan Lindung");
  </script>
</html>
